<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verify(){
           var value = document.getElementById("txtcode").value;
            if(value.length > 4){
              document.getElementById("btnSubmit").disabled=false;
            }else{
               document.getElementById("btnSubmit").disabled=true;
            }
        }
  </script>  
</head>

  
<body>
      <div>
        <dl>
            <dt>User Name</dt>
            <dd>
                <input onkeyup="verify()" type="text" id="txtcode" placeholder="minimum 4 charactes">
            </dd>
        </dl>
        <button id="btnSubmit" disabled >Submit</button>
      </div>
</body>
</html>

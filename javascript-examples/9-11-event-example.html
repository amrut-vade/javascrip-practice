<script>
    function imageClick(e){
       document.querySelector("p").innerHTML=`x=${e.clientX}"<br>" y=${e.clientY}`
       
    }

</script>
<body>
    


    <img onclick="imageClick(event)" src="../public/images/ds.png" width="200" height="300">
    <p></p>
</body>

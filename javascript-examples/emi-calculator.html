<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
     <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
 
   <script>
         function AmountChange(){
             
         
              document.getElementById("txtAmount").value=document.getElementById("amountRange").value;
         }

         function yearChange(){
             
         
             document.getElementById("txtYears").value=document.getElementById("yearRange").value;
        }

        function rateChange(){
             
         
             document.getElementById("txtrate").value=document.getElementById("rateRange").value;
        }

          function calculate(){
            var p = parseInt(document.getElementById("txtAmount").value);
             console.log(p);
            var r = parseFloat(document.getElementById("txtrate").value)/12/100;
             console.log(r);
            var n = parseInt(document.getElementById("txtYears").value)*12;
            console.log(n);
              var EMI = p*r*(Math.pow(1+r,n)) / (Math.pow(1+r, n)-1);

              document.getElementById("lblResult").innerHTML="Your monthly installment amount is <b> " + Math.round(EMI).toLocaleString('en-in',{style:'currency' , currency:'INR'}) + "  </b>for next "  +n+ " months";
          }
   </script>    

</head>
<body class="container-fluid bg-secondary">

       <div class="p-4 m-4 bg-light">
               <h3 class="text-center">Personal Loan EMI Calculator</h3>
                <div class="row my-2">
                    <div class="col">
                    Amount you need &#8377; <input type="text" id="txtAmount" size="16">
                    </div>
                    <div class="col">
                      for<input type="text" id="txtYears" size="2">years
                    </div>
                    <div class="col">
                        interest rate <input type="text" id="txtrate" size="4">%
                    </div>

                </div>

                <div class="row my-3">
                    <div class="col">
                     <input type="range" id="amountRange" onchange="AmountChange()" value="100000" class="form-range" min="100000" max="1000000">
                     <span>1,00,000</span>
                     <span class="float-end">10,00,000</span>
                    </div>
                    <div class="col">
                        <input type="range" id="yearRange" onchange="yearChange()" value="1" class="form-range" min="1" max="5">
                        <span>1</span>
                        <span class="float-end">5</span>
                     
                    </div>
                    <div class="col">
                        <input type="range" id="rateRange" onchange="rateChange()" value="10.45" class="form-range" min="10.45" max="18.45" step="0.01">
                        <span>10.45%</span>
                        <span class="float-end">18.45%</span>
                     
                    </div>

                </div>
                 
                 <div class="row my-4">
                         <div class="col text-end">
                            <button onclick="calculate()" class="btn btn-primary">
                                Calculate
                            </button> 
                         </div>
                 </div>

                   <div class="my-3 row text-center">
                         <div id="lblResult" class=fs-3">

                         </div>
                   </div>
       </div>
    
</body>
</html>

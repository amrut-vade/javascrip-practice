<script>

    try{
   var a = parseInt(prompt("Enter value for A"))
   var b = parseInt(prompt("Enter value for b"))
   if(b===0){
    throw "Can't Divide by Zero <br>";
   }
   var c = a / b;
   document.write(`Division : ${c}<br>`);
    }
    catch(error){
    document.write(`${error}<br> `);
    }
    finally{
        document.write(`program end`);
    }
   



</script>

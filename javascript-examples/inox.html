<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>

        function loadsummary(){
             document.getElementById("btnBooking").style.display="none";
             document.getElementById("summary").style.display="block";
          
             // dropdown movie name 
           var movie =  document.getElementById("lmovie").innerHTML=document.getElementById("lstMovies").value;
             document.getElementById("lcinema").innerHTML=document.getElementById("lstCinema").value;
             document.getElementById("ldate").innerHTML=document.getElementById("lstDate").value;
             document.getElementById("lshow").innerHTML=document.getElementById("lstTime").value;

              if(movie=="DEVERA"){
                document.getElementById("imgmovie").src="../public/images/a1.jpg";  
              }else if(movie=="RAJA"){
                document.getElementById("imgmovie").src="../public/images/a2.jpg";
              }
              
        }  
        
          function modify(){
            document.getElementById("book").innerHTML="Modify Booking";
             document.getElementById("bottom").innerHTML="save";
          }
    </script>

</head>

<body class="container-fluid">
    <button id="btnBooking" data-bs-target="#booking" data-bs-toggle="modal" class="btn btn-primary mt-3">Quick Bookings</button>
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="book" class="text-info">Quick Booking</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <select name="" id="lstMovies" class="form=select">
                                <option>Select Movie</option>
                                <option value="DEVERA">DEVERA</option>
                                <option value="RAJA">RAJA</option>
                                <option value="RAGUVEER">RAGUVEER</option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="lstCinema" class="form-select">
                                <option>Select Cinema</option>
                                <option value="INOX b-HILLS">INOX b-HILLS</option>
                                <option value="pvr">pvr</option>
                                <option value="BOLLYWOOD">BOLLYWOOD</option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="lstDate" class="form-select">
                                <option>Select Date</option>
                                <option value="Today">Today, 3 oct</option>
                                <option value="Tommarrow">Tommarrow , 4 oct</option>
                                <option value="6">6 oct</option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="lstTime" class="form-select">
                                <option>Select Time</option>
                                <option value="10:30 AM">10:30 AM</option>
                                <option value="10:30 AM">10:30 AM</option>
                                <option value="10:30 AM">10:30 AM</option>
                            </select>
                        </div>
                        <div>
                            <button id="bottom" onclick="loadsummary()" data-bs-dismiss="modal" class="btn btn-info">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
               <div class="w-25 mt-2" id="summary" style="display:none;">
                     <h3 class="bg-dark text-white p-2">Booking Summary</h3>
                     <img id="imgmovie" width="100%" height="300px" alt="imag">
                       <dl class="row">
                          <dt class="col-6">Movie Name</dt>
                          <dd class="col-6" id="lmovie"></dd>
                           <dt class="col-6">Cinema</dt>
                           <dd class="col-6" id="lcinema"></dd>
                           <dt class="col-6">Date</dt>
                           <dd class="col-6" id="ldate"></dd>
                           <dt class="col-6">Show Time</dt>
                           <dd class="col-6" id="lshow"></dd>
                       </dl>
                      <button onclick="modify()" data-bs-target="#booking" data-bs-toggle="modal" class="btn btn-warning w-100 bi bi-pen-fill">Modify Booking</button>  
               </div>
</body>

</html>

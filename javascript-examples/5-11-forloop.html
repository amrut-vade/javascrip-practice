
<script>

    function PrintPattern(n){

        for(var i=1; i<=n; i++){


            for(var j=1; j<=i; j++){
                document.write(`${'*'}&nbsp; &nbsp;`);
            }
            document.write("<br>");
        }
    }
    // PrintPattern(parseInt(prompt("Enter Number")));


    function PrintReverse(n){

    for(var i=n; i>=1 ; i--){


    for(var j=1; j<=1; j++){
        document.write(`${'*'}&nbsp; &nbsp;`);
    }
    document.write("<br>");
       }
   }
   PrintReverse(parseInt(prompt("Enter Number")));

   for(var i=10; 10>=1 ; i--){
    document.write(`${i}&nbsp; &nbsp;`);
   }

</script>

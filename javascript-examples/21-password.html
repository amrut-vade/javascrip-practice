<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function VerifyPassword(){
            var regex = /(?=.*[A-Z])\w{4,15}/;
            var Password = document.getElementById("txtpassword").value;
            var msg = document.getElementById("error")
             var metervalue = document.getElementById("txtmeter");
            if(Password.match(regex)){
                metervalue.value =100;
                msg.innerHTML ="Strong password".fontcolor('green');
            }
            else{

                if(Password.length<4){
                metervalue.value =20;
                msg.innerHTML ="poor password".fontcolor('red');
            }else{
                metervalue.value =50;
                msg.innerHTML ="Weak  password it should contanis at least one Uppercase latter".fontcolor('orange');
           
            }
            
        }
        }
    </script>

</head>
<body>
    

    <dl>
        <dt>Password</dt>
        <dd>
           <input onkeypress="VerifyPassword()" size="25" placeholder="4 to 15 with atleast on uppercase letter"
           type="password" id="txtpassword">
        </dd>
        <dd>
            <meter id="txtmeter" value="" min="1" max="100" style="width: 200px; height: 30px;"></meter>
        </dd>
        <dd id="error"></dd>
    </dl>
</body>
</html>

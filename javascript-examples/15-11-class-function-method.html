<script>

  class Product
  {
   Name="amrut";
   Price = 30000.44;
   Qty =2;

   Total(){
     return this.Qty * this.Price;
   }

    Print(){
        document.write(`Name=${this.Name}<br>Price=${this.Price}
        <br>Qty=${this.Qty}<br>`)
    }

  }

  let obj= new Product();
  obj.Qty = parseInt(prompt("Enter Quantity"));
  obj.Print();
  obj.Total();
  document.write(`total = ${ obj.Total()}`);
</script>

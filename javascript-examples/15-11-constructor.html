<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         class Database
         {

            constructor(dbName){
                document.write(`Connected  to ${dbName} Database<br>`);
            }

            Insert(){
                document.write(`Record Inserted..`);
            }
            Update(){
                document.write(`Record updates..`);
            }
            Delete(){
                document.write(`Record deleete..`);
            }
         }

         function Actions(btnName){

              switch(btnName){

                  case "insert":
                     let obj = new Database(document.querySelector("select").value);
                      obj.Insert();
                      break;

                      case "update":
                     let obj1 = new Database(document.querySelector("select").value);
                      obj1.Update();
                      break;

                      case "delete":
                     let obj2 = new Database(document.querySelector("select").value);
                      obj2.delete();
                      break;

                      

              }
         }

    </script>
</head>
<body>
         
    <select>
         <option >Select Database</option>
        <option value="mangodb">mango</option>
        <option value="sql">sql</option>
        <option value="RDBA">RDBA</option>
    </select>


     <button onclick="Actions('insert')">insert</button>
     <button onclick="Actions('update')">update</button>
     <button onclick="Actions('delete')">delete</button>
</body>
</html>

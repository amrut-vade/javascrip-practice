

<script>

  function Component(componentName){
   
    if(componentName === "login"){


        return `

            </dl>
            <button>Login </button>
        `

        return `
          <h2>User login </h2>
           <dl>

              <dt>Password </dt>
              <dd> <input type="text"> </dd> 
            </dl>
            <button>register </button>
        `;
    }



  }

 document.write(Component(prompt("Enter Component Name","login | register")));
